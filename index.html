<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordgjetting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
        }
        #confetti, #trophy {
            display: none;
        }
        .feedback {
            font-size: 1.2em;
            margin: 20px;
        }
        .feedback.red {
            color: red;
        }
        .feedback.yellow {
            color: yellow;
        }
        .feedback.blue {
            color: blue;
        }
        .feedback.dark-green {
            color: darkgreen;
        }
        .feedback.light-green {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <p id="date-time"></p>
    <p>Gjett dagens ord:</p>
    <input type="text" id="guess-input" placeholder="Skriv ditt gjetning her">
    <button onclick="makeGuess()">Gjett</button>
    <p id="feedback" class="feedback"></p>
    <p>Siste gjetning: <span id="last-guess"></span></p>
    <p>N√¶rmest gjetning: <span id="closest-guess"></span></p>
    <p id="hint" style="display:none;">Hint: De to siste bokstavene i ordet er <span id="hint-text"></span></p>
    <div id="confetti">üéâ</div>
    <div id="trophy">üèÜ</div>

    <script>
        let wordOfTheDay = '';
        let attempts = 0;
        let closestGuess = '';
        let highestSimilarity = 0;
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-time').innerText = `Dato: ${today}, Tid: ${new Date().toLocaleTimeString()}`;

        async function fetchWordOfTheDay() {
            try {
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const data = await response.json();
                wordOfTheDay = data[0].toLowerCase();
            } catch (error) {
                console.error('Error fetching the word of the day:', error);
                wordOfTheDay = 'feil'; // Fallback-ord i tilfelle feil
            }
        }

        function calculateSimilarity(word1, word2) {
            let matches = 0;
            for (let i = 0; i < Math.min(word1.length, word2.length); i++) {
                if (word1[i] === word2[i]) {
                    matches++;
                }
            }
            return Math.floor((matches / word2.length) * 100);
        }

        function makeGuess() {
            const guess = document.getElementById('guess-input').value.toLowerCase();
            attempts++;
            const similarity = calculateSimilarity(guess, wordOfTheDay);

            if (guess === wordOfTheDay) {
                document.getElementById('feedback').innerText = "Gratulerer! Du gjettet riktig ord!";
                document.getElementById('feedback').className = 'feedback light-green';
                document.getElementById('confetti').style.display = 'block';
                document.getElementById('trophy').style.display = 'block';
                document.getElementById('last-guess').innerText = guess;
                document.getElementById('closest-guess').innerText = guess;
            } else {
                document.getElementById('last-guess').innerText = guess;
                if (similarity > highestSimilarity) {
                    highestSimilarity = similarity;
                    closestGuess = guess;
                }
                document.getElementById('closest-guess').innerText = closestGuess;

                let feedbackClass = '';
                if (similarity < 10) feedbackClass = 'red';
                else if (similarity <= 50) feedbackClass = 'yellow';
                else if (similarity <= 90) feedbackClass = 'blue';
                else if (similarity < 100) feedbackClass = 'dark-green';
                
                document.getElementById('feedback').innerText = `Du er ${similarity}% n√¶rme riktig ord.`;
                document.getElementById('feedback').className = `feedback ${feedbackClass}`;

                if (attempts >= 20) {
                    document.getElementById('hint').style.display = 'block';
                    document.getElementById('hint-text').innerText = wordOfTheDay.slice(-2);
                }

                document.getElementById('confetti').style.display = 'none';
                document.getElementById('trophy').style.display = 'none';
            }
        }

        // Hent dagens ord n√•r siden lastes
        fetchWordOfTheDay();
    </script>
</body>
</html>
