<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordgjetting App</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
        }
        #confetti, #trophy, #sad-face {
            display: none;
        }
        .feedback {
            font-size: 2.5em;
            margin: 20px;
            font-weight: bold;
        }
        .feedback.red {
            color: #e74c3c;
        }
        .feedback.yellow {
            color: #f1c40f;
        }
        .feedback.blue {
            color: #3498db;
        }
        .feedback.dark-green {
            color: #27ae60;
        }
        .feedback.light-green {
            color: #2ecc71;
        }
        #guess-input {
            font-size: 2em;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #ffe4e1;
            color: #000;
        }
        button {
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #ff69b4;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        #hint, #extra-hint {
            font-size: 1.5em;
            color: #ff4500;
        }
        #guess-count {
            font-size: 1.5em;
            color: #ff4500;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .blinking {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .pulsing {
            animation: pulser 1s infinite;
        }
        @keyframes pulser {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .guess-list {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
        }
        .guess-list li {
            padding: 5px;
        }
    </style>
</head>
<body>
    <p id="date-time"></p>
    <p>Gjett dagens ord:</p>
    <input type="text" id="guess-input" placeholder="Skriv ditt gjetning her">
    <button onclick="makeGuess()">Gjett</button>
    <p id="feedback" class="feedback"></p>
    <p>Siste gjetning: <span id="last-guess"></span></p>
    <p>N칝rmest gjetning: <span id="closest-guess"></span></p>
    <ul id="guess-list" class="guess-list"></ul>
    <p id="language"></p>
    <p id="guess-count">Antall gjetninger: 0</p>
    <p id="hint" style="display:none;">Hint: De to siste bokstavene i ordet er <span id="hint-text"></span></p>
    <p id="extra-hint" style="display:none;">Betydning p친 norsk: <span id="extra-hint-text"></span></p>
    <div id="confetti">游꿀</div>
    <div id="trophy" class="pulsing">游끥</div>
    <div id="sad-face">游</div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        let wordOfTheDay = '';
        let attempts = 0;
        let closestGuess = '';
        let highestSimilarity = 0;
        let guesses = [];
        const words = ["eksempel", "utfordring", "kode", "programmering", "oppgave", "gjette", "spill", "ord", "data", "nett"];
        const wordDefinitions = {
            "eksempel": "eksempel (en) - et representativt form eller m칮nster",
            "utfordring": "utfordring (en) - en oppgave eller situasjon som tester noen ferdigheter",
            "kode": "kode (en) - et system av ord, bokstaver eller symboler brukt til 친 representere andre, spesielt for hemmelighold",
            "programmering": "programmering (en) - prosessen med 친 skrive dataprogrammer",
            "oppgave": "oppgave (en) - et stykke arbeid som skal utf칮res eller gjennomf칮res",
            "gjette": "gjette (v) - 친 danne en mening eller estimat om (noe) fra lite eller ingen bevis",
            "spill": "spill (et) - en aktivitet som man engasjerer seg i for underholdning eller moro",
            "ord": "ord (et) - et enkelt, distinkt meningsfullt element av tale eller skrift",
            "data": "data (en) - fakta og statistikk samlet sammen for referanse eller analyse",
            "nett": "nett (et) - et datanettverk; internett"
        };
        
        function getWordOfTheDay() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-time').innerText = `Dato: ${today}, Tid: ${new Date().toLocaleTimeString()}`;
            const dateHash = new Date(today).getTime();
            const wordIndex = dateHash % words.length;
            return words[wordIndex];
        }

        wordOfTheDay = getWordOfTheDay();
        document.getElementById('language').innerText = `Spr친k: Engelsk`;

        function calculateSimilarity(word1, word2) {
            let matches = 0;
            for (let i = 0; i < Math.min(word1.length, word2.length); i++) {
                if (word1[i] === word2[i]) {
                    matches++;
                }
            }
            return Math.floor((matches / word2.length) * 100);
        }

        function triggerConfetti() {
            const confettiSettings = { target: 'confetti-canvas' };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
            setTimeout(() => {
                confetti.clear();
            }, 5000);
        }

        function updateGuessList() {
            const guessList = document.getElementById('guess-list');
            guessList.innerHTML = '';
            guesses.sort((a, b) => b.similarity - a.similarity);
            guesses.slice(0, 10).forEach(guess => {
                const listItem = document.createElement('li');
                listItem.textContent = `${guess.word}: ${guess.similarity}%`;
                guessList.appendChild(listItem);
            });
        }

        function makeGuess() {
            const guess = document.getElementById('guess-input').value.toLowerCase();
            attempts++;
            const similarity = calculateSimilarity(guess, wordOfTheDay);

            guesses.push({ word: guess, similarity });
            updateGuessList();

            if (guess === wordOfTheDay) {
                document.body.classList.add('blinking');
                document.getElementById('feedback').innerText = `Gratulerer! Du gjettet riktig ord! Ordet var ${wordOfTheDay}`;
                document.getElementById('feedback').className = 'feedback light-green';
                document.getElementById('confetti').style.display = 'block';
                document.getElementById('trophy').style.display = 'block';
                triggerConfetti();
                setTimeout(() => {
                    document.body.classList.remove('blinking');
                }, 2000);
            } else if (attempts >= 100) {
                document.getElementById('feedback').innerText = `Ordet var ${wordOfTheDay}`;
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('confetti').style.display = 'none';
                document.getElementById('trophy').style.display = 'none';
                document.getElementById('sad-face').style.display = 'block';
            } else {
                document.getElementById('last-guess').innerText = guess;
                if (similarity > highestSimilarity) {
                    highestSimilarity = similarity;
                    closestGuess = guess;
                }
                document.getElementById('closest-guess').innerText = closestGuess;

                let feedbackClass = '';
                if (similarity < 10) feedbackClass = 'red';
                else if (similarity <= 50) feedbackClass = 'yellow';
                else if (similarity <= 90) feedbackClass = 'blue';
                else if (similarity < 100) feedbackClass = 'dark-green';
                
                document.getElementById('feedback').innerText = `Du er ${similarity}% n칝rme riktig ord.`;
                document.getElementById('feedback').className = `feedback ${feedbackClass}`;

                if (attempts >= 20) {
                    document.getElementById('hint').style.display = 'block';
                    document.getElementById('hint-text').innerText = wordOfTheDay.slice(-2);
                }

                if (attempts >= 50) {
                    document.getElementById('extra-hint').style.display = 'block';
                    document.getElementById('extra-hint-text').innerText = wordDefinitions[wordOfTheDay];
                }

                document.getElementById('confetti').style.display = 'none';
                document.getElementById('trophy').style.display = 'none';
                document.getElementById('sad-face').style.display = 'none';
            }
            document.getElementById('guess-count').innerText = `Antall gjetninger: ${attempts}`;
        }

        // Hent dagens ord n친r siden lastes
        wordOfTheDay = getWordOfTheDay();
        document.getElementById('language').innerText = `Spr친k: Engelsk`;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</body>
</html>
